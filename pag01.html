    <script>
      function darlance() {
  // Acesse os elementos pelo ID
        const nome = document.getElementById("nome").value;
        const numero = document.getElementById("numeroZap").value;
        const valLance = document.getElementById("lance").value;

  // Exiba os valores em um alerta
      alert("Nome: " + nome + "\nNúmero: " + numero + "\nValLance: " + valLance);
      }


      function showPopup() {
            // Mostra o popup e o overlay
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            // Esconde o popup e o overlay
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function submitForm() {
            // Obtém os valores dos inputs
            const nome = document.getElementById("nome").value;
            const numero = document.getElementById("numeroZap").value;
            const valLance = document.getElementById("lance").value;

            // Exibe os valores em um alerta
            alert("Nome: " + nome + "\nNúmero: " + numero + "\nValor do Lance: " + valLance);

            // Fecha o popup
            closePopup();
        }
    </script>
